<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <img class="decoration line1" src="./images/line1.png" alt="">
  <img class="decoration line2" src="./images/line2.png" alt="">
  <img class="decoration line3" src="./images/line3.png" alt="">
  <img class="decoration line4" src="./images/line4.png" alt="">
  <div class="fullContainer">
    <main>
      <div class="cardContainer">
        <div class="card">
          <div class="imageContainer">
            <img class="mobileImg" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
            <img class="desktopImg" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
          </div>
          <div class="infoContainer">
            <p class="perfume">Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="parrafo">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
            <div class="prices">
              <p class="bigger">$149.99</p>
              <p class="smaller">$169.99</p>
            </div>
            <button><i class='bx bx-cart'></i>Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
